<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/MainGame.css?after">
</head>

<body>

    <div id="GameBackground">

        <div class="customer">
            <img id="customerImage" onclick="setCustomer()" src="./img/Transparent.png">
        </div>
    
        <div class="orderBox">
            <img id="orderBoxImage" src="./img/orderBox.png">
        </div>
    
        <img id="order_text" src="./img/order_text.png">
        <img id="order_text_cat" src="./img/order_text_cat.png">
    
        <div class="order_Sandwich">
            <img id="orderSandwich" src="./img/Transparent.png">>
        </div>

        <div class="hint">
            <img id="Recipe_hint" src="./img/hint.png" onclick="viewHint()">
        </div>

        <div class="hint_view">
            <img id="hintview" src="./img/Transparent.png">
        </div>

        <div class="order_Chk">
            <img id="orderChk" src="./img/Transparent.png">
        </div>
    
        <div class="Cutting_board">
            <img id="cuttingboard" src="./img/Cuttingboard.png">
        </div>
    
        <div class="under_Bread">
            <img id="underbread" src="./img/SandBread.png">
        </div>
    
    
        <div class="Snadwich">
            <div id="step1"> <img id=1 src="./img/Transparent.png"> </div>
    
            <div id="step2"> <img id=2 src="./img/Transparent.png"> </div>
    
            <div id="step3"> <img id=3 src="./img/Transparent.png"> </div>
    
            <div id="step4"> <img id=4 src="./img/Transparent.png"> </div>
    
            <div id="step5"> <img id=5 src="./img/Transparent.png"> </div>
    
            <div id="step6"> <img id=6 src="./img/Transparent.png"> </div>
    
            <div id="step7"> <img id=7 src="./img/Transparent.png"> </div>
    
            <div id="step8"> <img id=8 src="./img/Transparent.png"> </div>
    
            <div id="step9"> <img id=9 src="./img/Transparent.png"> </div>
    
            <div id="step10"> <img id=10 src="./img/Transparent.png"> </div>
        </div>
    
        <div id="ketchupImg">
            <img id="ketchup" onclick="stackMaterial('./img/stackKetchup.png', this.id)" src="./img/ketchup.png">
        </div>
    
        <div id="MayonnaiseImg">
            <img id="mayonnaise" onclick="stackMaterial('./img/stackMayonnaise.png',this.id)" src="./img/mayonnaise.png">
        </div>
    
        <div id="strawberry_jamImg">
            <img id="strawberry_jam" onclick="stackMaterial('./img/stackStrawberyy_jam.png',this.id)" src="./img/strawberry_jam.png">
        </div>
    
        <div id="baconImg">
            <img id="bacon" onclick="stackMaterial('./img/stackBacon.png',this.id)" src="./img/bacon.png">
        </div>
    
        <div id="redonionImg">
            <img id="redonion" onclick="stackMaterial('./img/stackRedonion.png',this.id)" src="./img/redonion.png">
        </div>
    
        <div id="pickleImg">
            <img id="pickle" onclick="stackMaterial('./img/stackPickle.png',this.id)" src="./img/pickle.png">
        </div>
          
        <div id="potatosaladImg">
            <img id="potatosalad" onclick="stackMaterial('./img/stackPotatosalad.png', this.id)" src="./img/potatosalad.png">
        </div>
    
        <div id="sausageImg">
            <img id="sausage" onclick="stackMaterial('./img/stackSausage.png',this.id)" src="./img/sausage.png">
        </div>
    
        <div id="hemImg">
            <img id="hem" onclick="stackMaterial('./img/stackHem.png',this.id)" src="./img/hem.png">
        </div>
       
        <div id="cheeseImg">
            <img id="cheese" onclick="stackMaterial('./img/stackCheese.png',this.id)" src="./img/Cheese.png">
        </div>
    
        <div id="lettuceImg">
            <img id="lettuce" onclick="stackMaterial('./img/stackLettuce.png',this.id)" src="./img/lettuce.png">
        </div>
    
        <div id="tomatoImg">
            <img id="tomato" onclick="stackMaterial('./img/stackTomato.png',this.id)" src="./img/tomato.png">
        </div>
    
        <div id="chickenImg">
            <img id="chicken" onclick="stackMaterial('./img/stackChicken.png',this.id)" src="./img/chichken.png">
        </div>
    
        <div id="topBreadImg">
            <img id="topbread" onclick="stackMaterial('./img/SandBread.png',this.id)" src="./img/SandBread.png">
        </div>

        <div class="user_money">얻은 수익 : <div id="money">0</div>원</div>

        <div class="Game_countdown">
            <img id="countdown" src="./img/Transparent.png">
        </div>


        <div id="GameEnd">

            <div id="background">
                <div id="text1">게임 종료</div>
                <div id="text2">0원</div>
                <img id="cat" src="./img/magic_cat.png">
                <div id="backMain">
                    <img id="back" src="./img/BackMain.png" onclick="location.href='index.html'">
                </div>
            </div>

        </div>

    </div>
    <!--
        1. 햄 치즈 양배추 토마토 케챱 
        2. 햄 치즈 딸기잼 베이컨 샐러드
        3. 소시지 피클 마요네즈 양배추 토마토
        4. 베이컨 치즈 적양파 토마토 마요네즈
        5. 햄 양배추 샐러드 피클 케챱
        6. 햄 치즈 양배추 토마토 마요네즈 베이컨 적양파 피클 샐러드
        7. 치킨 토마토 양상추 마요네즈
    -->
    <script>
        let stackcnt = 1; // 단계 증가 변수 (1부터 시작하는 이유는 img 아이디가 1부터 있기때문)
        let mySand_stackcnt = 0; // 내가 쌓은 샌드위치 단계 증가 변수
        // var max_stack = 0; // 샌드위치의 최대 단계 변수
        let menu_rand; // 메뉴 랜덤 생성 변수
        let hint_cnt = 0; // 힌트 제한 체크 변수
        var user_money = 0;
        let customer_tmp = 0; // 고양이 손님 연달아 방문 중복 체크
        let timeId, timeId2; // interval, timeout 변수 이름들

        // 내가 선택한 샌드위치 재료가 담길 배열
        let user_sandwich = [];

        // 메뉴 배열
        let menu1 = ["hem", "cheese", "lettuce", "tomato", "ketchup", "topbread"];
        let menu2 = ["hem", "cheese", "strawberry_jam", "bacon", "potatosalad", "topbread"];
        let menu3 = ["sausage", "pickle", 'mayonnaise', "lettuce", "tomato", "topbread"];
        let menu4 = ["bacon","cheese","redonion","tomato","mayonnaise", "topbread"];
        let menu5 = ["hem" , "lettuce" , "potatosalad", "pickle" , "ketchup" ,"topbread"] ;
        let menu6 = ["hem" , "cheese" , "lettuce" , "tomato", "mayonnaise", "bacon", "redonion", "pickle", "potatosalad" , "topbread"] ;
        let menu7 = ["chicken" , "tomato" , "lettuce" , "mayonnaise" , "topbread"] ;



        // 샌드위치 쌓기 단계 함수
        function stackMaterial(Imgsrc, click_id){
            // 클릭한 사진을 step div에 출력
            document.getElementById(stackcnt).src = Imgsrc;

            // 클릭한 재료의 user_sandwich 배열에 id를 push 
            user_sandwich.push(click_id);

            // step 단계 증가
            stackcnt++;
            // 내가 쌓는 샌드위치 개수 체크
            mySand_stackcnt++;

            if(click_id == "topbread") {  // 빵을 선택하면 샌드위치 만들기 종료, 바로 다음 주문으로 넘어간다
                SandwichCheck(menu_rand); // 해당 주문 레시피 체크
                clearInterval(timeId); // interval 종료
                clearTimeout(timeId2); // settimeout 종료
                MainGame(); // 지연 없애기 위해 한번 실행
                timeId = setInterval(() => MainGame(), 10000); // interval 다시 실행
            }
        }

        function viewHint() {
            switch(menu_rand){
                case 1: document.getElementById("hintview").src = "./img/menu1_hint.png";  break;
                case 2: document.getElementById("hintview").src = "./img/menu2_hint.png";  break;
                case 3: document.getElementById("hintview").src = "./img/menu3_hint.png";  break;
                case 4: document.getElementById("hintview").src = "./img/menu4_hint.png";  break;
                case 5: document.getElementById("hintview").src = "./img/menu5_hint.png";  break;
                case 6: document.getElementById("hintview").src = "./img/menu6_hint.png";  break;
                case 7: document.getElementById("hintview").src = "./img/menu7_hint.png";  break;
            }
            setTimeout(() => document.getElementById("hintview").src = "./img/Transparent.png", 1000);
            hint_cnt++;

            if(hint_cnt == 3){ // 힌트 3번을 전부 쓰면 더 이상 볼 수 없음
                document.getElementById("Recipe_hint").remove(); 
                setTimeout(() => document.getElementById("hintview").remove(), 1000);
            }
        }

        
        function GameStart() {
        
            document.getElementById("order_text").src = "./img/Transparent.png";
            document.getElementById("Recipe_hint").src = "./img/Transparent.png";
            document.getElementById("order_text_cat").src = "./img/Transparent.png";
            document.getElementById("orderBoxImage").src = "./img/Transparent.png";

            setTimeout(() => document.getElementById("countdown").src = "./img/countdown_3.png", 2000);
            setTimeout(() => document.getElementById("countdown").src = "./img/countdown_2.png", 3000);
            setTimeout(() => document.getElementById("countdown").src = "./img/countdown_1.png", 4000);

            setTimeout(() => setPlayTime(), 5000);
            
            return 0;
        }
        GameStart();

        function setCustomer() {
            // 두 번 연속 같은 고양이 손님이 나타나지 않게 중복 처리
            customer_rand = Math.floor(( Math.random() * (4 - 1) + 1));

            while(customer_rand == customer_tmp){
                customer_rand = Math.floor(( Math.random() * (4 - 1) + 1));
            }
            customer_tmp = customer_rand;

            switch(customer_rand){
                case 1 :   document.getElementById("customerImage").src = "./img/customer_cat_1.png";  break;
                case 2 :   document.getElementById("customerImage").src = "./img/customer_cat_2.png";  break;
                case 3 :   document.getElementById("customerImage").src = "./img/customer_cat_3.png";  break;
            }
        }
        
        function MainGame(){

            timeId2 = setTimeout(() => SandwichCheck(menu_rand), 10000); 
        
            /* 7가지 메뉴 랜덤 발생을 위한 1~7 난수 발생 */
            menu_rand = Math.floor(( Math.random() * (8 - 1) + 1));

            switch(menu_rand){
                case 1 : document.getElementById("orderSandwich").src = "./img/menu1_Sandwich.png"; break;
                case 2 : document.getElementById("orderSandwich").src = "./img/menu2_Sandwich.png"; break;
                case 3 : document.getElementById("orderSandwich").src = "./img/menu3_sandwich.png"; break;
                case 4 : document.getElementById("orderSandwich").src = "./img/menu4_sandwich.png"; break;
                case 5 : document.getElementById("orderSandwich").src = "./img/menu5_sandwich.png"; break;
                case 6 : document.getElementById("orderSandwich").src = "./img/menu6_sandwich.png"; break;
                case 7 : document.getElementById("orderSandwich").src = "./img/menu7_sandwich.png"; break;
            }          
            setCustomer();
        }

        // 샌드위치 지우기 함수
        function SandwichCheck(menu_rand) {
            
            setTimeout(() => document.getElementById("orderChk").src = "./img/Transparent.png", 300); 

            let order_menu, sand_price;
        
            switch(menu_rand){
                case 1: {
                        sand_price = 3300;
                        order_menu = menu1;
                        break;
                    }
                    case 2: {  
                        sand_price = 3400;
                        order_menu = menu2;             
                        break;
                    }
                    case 3: {
                        sand_price = 3600;
                        order_menu = menu3;             
                        break;
                    }
                    case 4: {
                        sand_price = 4100;
                        order_menu = menu4;                       
                        break;
                    }
                    case 5: {
                        sand_price = 2900;
                        order_menu = menu5;             
                        break;
                    }
                    case 6: {
                        sand_price = 4500;   
                        order_menu = menu6;                      
                        break;
                    }
                    case 7: {
                        sand_price = 3700;
                        order_menu = menu7;     
                        break;
                    }                    
            }
    
            // 주문 받은 메뉴의 재료 배열과 선택한 재료 배열 요소가 맞다면 true / 틀리면 false
            if(JSON.stringify(order_menu) === JSON.stringify(user_sandwich)) {
                document.getElementById("orderChk").src = "./img/order_clear.png"
                user_money += sand_price;
            }
            else{
                document.getElementById("orderChk").src = "./img/order_fail.png"
                user_money -= sand_price;
                if(user_money < 0) user_money = 0;
            } 

            document.getElementById("money").innerText = user_money;

            /* 샌드위치 & 배열/변수 등 초기화 */
            for(let i=1; i<=mySand_stackcnt; i++){
                document.getElementById(i).src = "./img/Transparent.png";
            }
            stackcnt = 1;
            mySand_stackcnt = 0;

            user_sandwich.length = 0; // 선택한 샌드위치 재료가 담긴 배열 값 초기화
            
            return 0;
        }

        function setPlayTime(){

            document.getElementById("Recipe_hint").src = "./img/hint.png";
            document.getElementById("order_text").src = "./img/order_text.png";
            document.getElementById("order_text_cat").src = "./img/order_text_cat.png";
            document.getElementById("orderBoxImage").src = "./img/orderBox.png";

            let countdown_div = document.getElementById("countdown");
            countdown_div.remove(); // div 삭제하기, 안하면 해당 부분 클릭 안먹음

            MainGame(); // 바로 시작 하기 위해서 함수 직접 부르기
            timeId = setInterval(() => MainGame(), 11000);

            setTimeout(function() {          
                setGameout(); // 제한 시간 2분이 끝나면 setGameout() 함수 호출
            }, 120000);
        }

        function setGameout(){
            location.href="GameEnd.html";
            localStorage.setItem('userMoney', user_money);
        }

    </script>


</body>
</html>
